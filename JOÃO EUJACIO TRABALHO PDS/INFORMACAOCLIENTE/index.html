<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/ESTILO7.CSS">


    <title>FORMULARIO</title>

</head>
<body>
    <div class="container mt-5 ">
        <div class="card card-total">
            <div class="card-header ">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link active " aria-current="true" href="#"><h5 class="font-pink"><i class="bi bi-person-fill"></i> Informações dos Clientes </h5></a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
            <form>
            <div class="row">
            <div class="col-md-5">
                <h1> Dados Cadastrais </h1>
                    <div class="row">
                        <div class="form-group col-6">    
                            <label> Nome: </label>
                            <input type="text" class="form-control borda">
                        </div>
                        <div class="form-group col-6">
                            <label> Telefone: </label>
                            <input type="text" class="form-control  borda">
                        </div>
                        
                    </div>
                    <div class="row"> 
                        <div class="form-group col-6"> 
                            <label> Email: </label>
                            <input type="text" class="form-control borda">
                        </div>
                        
                        <div class="form-group col-6"> 
                            <label> Data de Nascimento: </label>
                            <input type="text" class="form-control borda">
                        </div>
                        
                    </div>
                    <div class="row"> 
                        <div class="form-group col-6"> 
                            <label> CPF: </label>
                            <input type="text" class="form-control borda">
                        </div>
                        
                        <div class="form-group col-6">
                            <label> Sexo: </label>
                            <select class="form-select borda">
                                <option value=""> </option>
                                <option value="1"> Masculino </option>
                                <option value="2"> Feminino </option>
                            </select>   
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-6 d-grid mt-4">
                            <button type="button" class="btn btn-rosa btn-md boot"> 
                                <i class="bi bi-file-earmark-text "></i>  Anamnese Capilar
                            </button>
                            <br>
                        </div>
                        <div class="form-group col-6 d-grid mt-4">
                            <button type="button" class="btn btn-rosa btn-md boot">
                                <i class="bi bi-file-earmark-text"></i>  Anamnese Corporal 
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6 d-grid mt-4">
                            <button type="button" class="btn btn-rosa"> 
                                <i class="bi bi-file-earmark-text"></i>  Anamnese Facial
                            </button>
                        </div>
                        <div class="form-group col-6 d-grid mt-4">
                            <button type="button" class="btn btn-rosa">
                                <i class="bi bi-file-earmark-text"></i> Anamnese Manicure e Pedicure
                            </button>
                        </div>
                    </div>
            </div>
            <div class="col-md-6">
                    <h1>Endereço</h1> 
                    <div class="row">
                        <div class="form-group col-6">
                            <label> Endereço: </label>
                            <input type="text" class="form-control borda">
                        </div>
                        <div class="form-group col-6">
                            <label> Número: </label>
                            <input type="text" class="form-control borda">
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="form-group col-6"> 
                            <label> Complemento: </label>
                            <input type="text" class="form-control borda">
                        </div>
                        <div class="form-group col-6"> 
                            <label> CEP: </label>
                            <input type="text" class="form-control borda">
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="form-group col-6">
                            <label> Cidade: </label>
                            <select class="form-select borda">
                                <option value=""> </option>
                                <option value="1"> Ji-Paraná </option>
                                <option value="2"> Cacoal </option>
                                <option value="3"> Médici </option>
                            </select>   
                        </div>
                        <div class="form-group col-6"> 
                            <label> Bairro: </label>
                            <input type="text" class="form-control borda">
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="form-group col-6"> 
                            <label> Pais: </label>
                            <select class="form-select borda">
                                <option value=""> </option>
                                <option value="1"> Brasil </option>
                                <option value="2"> Mexico </option>
                                <option value="3"> USA </option>
                            </select> 
                        </div>
                        <div class="form-group col-6">
                            <label> Estado: </label>
                            <select class="form-select borda">
                                <option value=""> </option>
                                <option value="1"> Rôndonia </option>
                                <option value="2"> Roraima </option>
                                <option value="3"> Amazonas </option>
                            </select>   
                        </div>
                      </div>
                    </div> 
                </div>
             </form>
         
        </div>

        <div class="botoes">
            <div class="botao1">
                <button type="button" class="bi bi-x-lg btn btn-fechar">Fechar</button> 
            </div>
            <div class="botao2">
                <button type="button" class="bi bi-check-lg btn btn-salvar"> Salvar</button>
            </div>
        </div>

    </div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
