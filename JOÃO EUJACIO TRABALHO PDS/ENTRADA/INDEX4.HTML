<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/ESTILO4.css">
    

    <title>ENTRADA</title>

</head>

<body>
    <div class="container mt-5 ">
        <div class="card card-total">
            <div class="card-header ">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link active " aria-current="true" href="#"><h5 class="font-pink"><i class="bi bi-arrow-up"></i> Entrada </h5></a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                    <div class="row">
                        <h5><b> Registrar Entrada </b></h5>
    
                            <div class="form-group col-4">    
                                <label> Valor: </label>
                                <input type="text" class="form-control borda">
                            </div>
    
                            <div class="form-group col-4">
                                    <label> Forma de pagamento: </label>
                                    <select class="form-select borda">
                                        <option value=""> </option>
                                        <option value="1"> Dinheiro </option>
                                        <option value="2"> Cartão de credito </option>
                                        <option value="3"> Cartão de debito </option>
                                        <option value="4"> Pix </option>
                                    </select> 
                            </div> 
    
                            <div class="form-group col-4">
                                <label> Suprimento de caixa: </label>
                                    <select class="form-select borda">
                                        <option value=""> </option>
                                        <option value="1"> Sim </option>
                                        <option value="2"> Não </option>
                    
                                    </select>   
                            </div>
                </div>
    
                <div clas="row">
    
                    <div class="form-group col-12">    
                        <label> Descrição: </label>
                        <input type="text" class="form-control borda aumentar">
                    </div>
    
                </div>
    
                <div class="botoes">
                    <div class="botao1">
                        <button type="button" class="bi bi-x-lg btn btn-fechar">Fechar</button> 
                    </div>
                    <div class="botao2">
                        <button type="button" class="bi bi-check-lg btn btn-salvar"> Salvar</button>
                    </div>
                </div>
            </div>
                    
        </div>

        
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
