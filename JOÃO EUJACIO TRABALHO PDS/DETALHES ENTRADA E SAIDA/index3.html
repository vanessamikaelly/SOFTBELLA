<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS3/ESTILO3.CSS">
    <title>Caixa</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card card-total">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="#">
                            <h5 class="font-pink"><i class="bi bi-inboxes"></i> Caixa</h5>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <h6>Detalhes de Entrada de Saída</h6>

            <table class="table custom-table">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Entradas</th>
                                <th>Saídas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Cartão de Crédito: R$ 30,00</td>
                                <td>-</td>
                            </tr>
                            <tr>
                                <td>Valor Inicial: R$ 200,00</td>  
                                <td>-</td>
                            </tr>
                            <tr>
                                <td>Total de Entradas: R$ 30,00</td>
                                <td>Total de Saídas: R$ 0,00</td>

                            </tr>
                        </tbody>
                    </table> 
                    <div class="saldo-container">
                        <span class="saldo-label">Saldo:</span>
                        <span class="saldo-value">R$ 230,00</span>
                    </div>  
                </table>
            </div>

            <div class="botoes">
                <div class="botao1">
                    <button type="button" class="bi bi-x-lg btn btn-fechar">Fechar</button> 
                </div>
            </div>
           
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
