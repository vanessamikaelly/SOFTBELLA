<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS2/ESTILO2.CSS">
    <title>Caixa</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card card-total">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="#">
                            <h5 class="font-pink"><i class="bi bi-inboxes"></i> Caixa </h5>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-body d-flex">
                <div class="col-md-4" style="border-right: 1px solid #e6376b;">
                    <h3>Informações do Caixa</h3>
                    <form>
                        <div class="mb-3">
                            <label>Usuário:</label>
                            <input type="text" class="form-control borda">
                        </div>
                        <div class="mb-3">
                            <label for="data">Data Início:</label>
                            <input type="date" id="data" name="data" class="form-control borda">
                        </div>
                        <div class="mb-3">
                            <label>Valor Inicial:</label>
                            <input type="text" class="form-control borda" >
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <button type="button" class="btn btn-rosa w-100">
                                    <i class="bi bi-arrow-up"></i> Entrada
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-rosa w-100">
                                    <i class="bi bi-arrow-down"></i> Saída
                                </button>
                            </div>
                        </div>

                            <div class="d-grid gap-1 mb-0">
                                <button type="button" class="btn btn-rosa btn-md boot">
                                    <i class="bi bi-plus"></i> Comanda
                                </button>
                                <button type="button" class="btn btn-rosa btn-md boot btn-encerrar">
                                    <i class="bi bi-plus"></i> Encerrar Caixa
                                </button>

                            </div>
                           
                        
                    </form>
                </div>
                <div class="col-md-8 px-4">
                    <div class="mb-3">
                        <label><i class="bi bi-search"></i> Pesquisar:</label>
                        <div class="input-group">
                            <input type="text" class="form-control borda" placeholder="Pesquisar">
                            <button class="btn btn-encerrar" type="button">Buscar</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Pagamento</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Produto</td>
                                <td>R$ 30,00</td>
                                <td>Cartão de Crédito</td>
                                <td><button class="btn"><i class="bi bi-trash"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-end mb-3">
                        <button type="button" class="btn btn-rosa btn-md btn-encerrar">
                            <i class="bi bi-plus"></i> Ver Detalhes de Entrada e Saída
                        </button>
                    </div>
                </div>
            </div>

            <div class="botoes">
                <div class="botao1">
                    <button type="button" class="bi bi-x-lg btn btn-fechar">Fechar</button> 
                </div>
                <div class="botao2">
                    <button type="button" class="bi bi-check-lg btn btn-salvar"> Salvar</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
